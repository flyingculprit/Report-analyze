<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
        }
        .extracted-text {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image OCR Text Extractor</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Upload and Extract Text</button>
    </form>

    {% if image_path %}
    <div>
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image" class="image-preview">
    </div>
    {% endif %}

    {% if extracted_text %}
    <div class="extracted-text">
        <h2>Extracted Text:</h2>
        <pre>{{ extracted_text }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
